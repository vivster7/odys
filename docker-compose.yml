# docker-compose.yml

version: '3'
services:
  postgrest:
    image: postgrest/postgrest
    ports:
      - "3001:3001"
    environment:
      PGRST_DB_URI: postgres://postgres:password@localhost:5432/odys_dev
      PGRST_OPENAPI_SERVER_PROXY_URI: http://127.0.0.1:3001
    command: /bin/postgrest /src/postgrest/postgrest.dev.conf
    depends_on:
      - db
    volumes: 
      - ".:/src"
    network_mode: host
  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: odys_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - ".:/src"
      - "pgdata:/var/lib/postgresql/data"
    network_mode: host
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "8080:8080"
    network_mode: host
    volumes:
      - ".:/src"
  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    network_mode: host
    # Keeps docker container alive
    stdin_open: true
    volumes:
      - ".:/src"
volumes:
  pgdata:
